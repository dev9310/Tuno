{% extends 'layout.html' %} 

{% block title %}
Tuno
{% endblock %}



{% block songCard %} 
<!-- Music Carousel -->
<div class="main ">
  <div class="currentplaying">
    <p class="heading">Artists</p>
  </div>

  
  {% for artist in artist_list %}
  {% load static %}
  <div>{{artist.name}} {{artist.song_count}} {{ artist.image }} </div>
  <img width="20%" height="20%" src="media/{{ artist.image }}" alt="" />
<br>
  {% endfor %}
    
  
</div>
</div>
</div>



{% endblock %}
